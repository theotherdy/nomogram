<body>
<div class="container">
    <div class="col-md-1"></div>
    <div class="col-md-10">
        <h2 id="fagan-nomogram">Fagan Nomogram</h2>
        <div id="main"></div>
        <form>
            <table>
                <thead>

                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <th>
                            Pre-test
                        </th>
                        <th>
                            Likelihood Ratio
                        </th>
                        <th>
                            Post-test
                        </th>
                    </tr>
                    <tr valign="top">
                        <th scope="row">
                            Negative    
                        </th>
                        <td rowspan="2">
                            <input class="probability" type="text"/> 
                        </td>
                        <td><input class="probability" type="text"/> </td>
                        <td><input class="probability" type="text"/> </td>
                    </tr>
                    <tr>
                        <th scope="row">
                            Positive
                        </th>
                        <td><input class="probability" type="text"/> </td>
                        <td><input class="probability" type="text"/> </td>
                    </tr>

                </tbody>
            </table>
        </form>
    </div>
</div>
